            <script>

/* HEADER SCROLL stuff
*/

window.onscroll = function() {scrollFunction()};
function scrollFunction() {

  var element = document.getElementById("header2");
  var element2 = document.getElementById("header_logo");
  var navcolor = document.getElementById("hmbrnav");
  var kontaktaicolor = document.getElementById("headerkontaktai");
  var phonecolor = document.getElementById("phoneicon");
  var navbtncolor = document.getElementById("navbtnon");

  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    element.classList.add("small");
    element2.classList.add("small");
    navcolor.classList.add("smol");
    kontaktaicolor.classList.add("kntktcolor");
    phonecolor.classList.add("phonecolor");
    navbtncolor.classList.add("navbtncolor");
  } else {
    element.classList.remove("small");
    element2.classList.remove("small");
    navcolor.classList.remove("smol");
    kontaktaicolor.classList.remove("kntktcolor");
    phonecolor.classList.remove("phonecolor");
    navbtncolor.classList.remove("navbtncolor");
  }
}

/* BORGAR NAV stuff
*/

function openNav() {
  document.getElementById("hmbrnav").style.transition = "0.5s";  
  document.getElementById("hmbrnav").style.width = "100%";  
}
function closeNav() {
  document.getElementById("hmbrnav").style.width = "0";
}




            </script>
